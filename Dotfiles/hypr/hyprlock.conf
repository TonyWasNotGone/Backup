# INPUT FIELD
input-field {
    monitor =
    size = 600, 130
    outline_thickness = 2
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.2 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = rgba(255, 255, 255, 0)
    inner_color = rgba(255, 255, 255, 0)
	capslock_color = rgba(255,255,255, 0)
    font_color =rgb(0, 0, 0)
    fade_on_empty = false
    font_family = JetBrainsMono Nerd Font ExtraBold
    placeholder_text = <i><span foreground="##000000">Enter Boot Sequence...</span></i>
    hide_input = false
    position = -516, 53
    #halign = center
    #valign = bottom
}

# Keyboard LAYOUT
label {
    monitor =
    text = $LAYOUT
    color =rgb(128, 128, 128)
    font_size = 24
    font_family = JetBrainsMono Nerd Font ExtraBold
    position = 131, -365
    halign = left
    #valign = bottom
}

# uptime
label {
    monitor =
    text = cmd[update:60000] echo "<b> "$(uptime -p || $Scripts/UptimeNixOS.sh)" </b>"
    color = rgb(179, 179, 179)
    font_size = 30
    font_family = JetBrainsMono Nerd Font ExtraBold
    position = 109, -410
    halign = left
    #valign = bottom
}

